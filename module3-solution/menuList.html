<ol ng-if='!list.showError'>
  <li ng-repeat="item in list.items " >
    <div class='name'>  {{item.name}}  {{item.short_name}} </div>
    <div class='description'>{{item.description}}</div>
    <button class="" ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div ng-if='list.showError' class='error'>Nothing found</div>

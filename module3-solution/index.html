<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as ctrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
       
    <div class="row">
        <div class="form-group col-xs-12 col-sm-4">
          <input type="text" ng-model='ctrl.searchTerm' placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button col-xs-12 col-sm-4">
          <button class="btn btn-primary" ng-click ='ctrl.getItems()'>Narrow It Down For Me!</button><br>
        </div>
       </div>
       <div class="row">
            <!-- Bonus loader (see Bonus section of the assignment) -->
            <items-loader-indicator></items-loader-indicator>

            <!-- found-items should be implemented as a component -->
            <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)" show-error='ctrl.showError'></found-items>
       </div>
  </div><!-- ng-controller -->
    
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
